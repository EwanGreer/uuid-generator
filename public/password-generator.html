{{ define "content" }}

<div class="relative flex flex-col justify-center items-center px-6">
  <!-- Positioned notification -->
  <div
    id="copy-notification"
    class="absolute top-10 translate-y-full alert alert-success shadow-lg w-fit transition-opacity duration-500 hidden opacity-100"
  >
    <span>Password copied to clipboard!</span>
  </div>

  <h1 class="text-5xl font-bold mb-6">Password Generator</h1>

  <div class="flex items-center gap-3 mb-4">
    <div
      id="uuid"
      class="text-2xl font-mono bg-base-200 rounded px-4 py-2 w-[38ch] text-center whitespace-nowrap overflow-x-auto overflow-y-hidden"
    >
      <span>{{ .generated_password }}</span
      ><span class="inline-block w-2"></span>
    </div>
    <button class="btn btn-primary" onclick="myFunction()">Copy</button>
  </div>

  <p class="text-sm text-base-content/70 mb-8">
    Refresh or generate to get a new password.
  </p>

  <form
    method="GET"
    action="/password-generator"
    class="flex flex-col gap-4 max-w-md"
  >
    <!-- Password Length Slider -->
    <div class="flex flex-col">
      <label for="password-length-slider" class="font-medium mb-1">
        Password Length:
      </label>
      <input
        type="range"
        min="4"
        max="64"
        value="{{ .password_length }}"
        class="slider"
        id="password-length-slider"
        name="password-length"
      />
      <span
        id="password-length-slider-length"
        class="text-sm text-gray-600 mt-1"
      ></span>
    </div>

    <!-- Include Uppercase Checkbox (on the right) -->
    <div class="flex flex-row-reverse items-center justify-between">
      <input
        type="checkbox"
        name="include-uppercase"
        value="true"
        id="include-uppercase-checkbox"
        class="accent-indigo-600 cursor-pointer"
        {{
        if
        .include_uppercase
        }}checked{{
        end
        }}
      />
      <label for="include-uppercase-checkbox" class="font-medium">
        Include Uppercase:
      </label>
    </div>

    <!-- Include Symbols Checkbox (on the right) -->
    <div class="flex flex-row-reverse items-center justify-between">
      <input
        type="checkbox"
        name="include-symbols"
        value="true"
        id="include-symbols-checkbox"
        class="accent-indigo-600 cursor-pointer"
        {{
        if
        .include_symbols
        }}checked{{
        end
        }}
      />
      <label for="include-symbols-checkbox" class="font-medium">
        Include Symbols:
      </label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-secondary w-fit">Generate</button>
  </form>
</div>

<script src="/static/public/js/slider.js"></script>

{{ end }}
