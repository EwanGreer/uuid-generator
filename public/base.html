{{ define "base" }}

<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/static/public/js/copy.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .fade-out {
        opacity: 0;
        transition: opacity 0.25s ease-out;
      }
      .bounce-in {
        animation: bounceIn 0.6s ease;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body class="text-base-content min-h-screen roboto">
    <header>{{ template "_nav" }}</header>
    <main
      class="grid grid-cols-[1fr_minmax(0,640px)_1fr] h-screen w-screen bg-base-100 text-base-content"
    >
      <div></div>
      {{ template "content" . }}
      <div></div>
    </main>
    <footer
      class="flex flex-col items-center justify-center w-full px-4 py-6 text-sm text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700 bg-gray-5"
    >
      <p class="mb-1">
        Author:
        <span class="font-medium text-gray-700 dark:text-gray-200"
          >Ewan Greer</span
        >
      </p>
      <p>
        GitHub:
        <a
          href="https://github.com/EwanGreer/uuid-generator"
          class="text-blue-600 dark:text-blue-400 hover:underline"
          target="_blank"
          rel="noopener noreferrer"
        >
          EwanGreer/uuid-generator
        </a>
      </p>
      <p class="mt-1">
        Version:
        <span class="font-medium text-gray-700 dark:text-gray-200"
          >{{ .version }}</span
        >
      </p>
    </footer>
  </body>
</html>

{{ end }}
